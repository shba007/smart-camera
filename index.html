<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Camera</title>
</head>

<body class="relative flex gap-3 p-4 w-screen h-screen text-white bg-slate-700 overflow-hidden">
  <main id="app" class="relative flex-[7] rounded-xl bg-black">
    <span id="model-status" class="absolute right-4 top-4 rounded-full px-4 py-1 bg-yellow-500 z-10">
      Model Not Loaded
    </span>
    <div id="video-container" class="relative w-full h-full">
      <video id="video" class="w-full h-full object-contain" autoplay playsinline></video>
    </div>
    <button id="start-btn"
      class="absolute left-1/2 bottom-0 -translate-x-1/2 translate-y-1/2 rounded-full px-4 py-1 bg-blue-500">Start</button>
  </main>
  <aside id="info" class="flex-[2] flex flex-col gap-4 p-4 rounded-xl bg-black">
    <div id="info-camera"></div>
    <ul id="info-object" class="flex flex-col gap-4"></ul>
  </aside>
  <!-- Import TensorFlow.js library -->
  <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
  <!-- Load the coco-ssd model to use to recognize things in images -->
  <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script defer type="module" src="/src/main.ts"></script>
</body>

</html>
