<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icons/brain-circuit.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Camera</title>
  <script defer type="module" src="/src/main.ts"></script>
</head>

<body class="relative flex gap-3 p-4 w-screen h-screen text-white bg-slate-700 overflow-hidden">
  <main id="app" class="relative flex-[7] rounded-xl bg-black overflow-hidden">
    <button id="model"
      class="absolute right-4 top-4 flex gap-2 items-center rounded-full px-4 py-1 bg-yellow-500 z-10 transition-colors duration-300 cursor-pointer">
      <img src="/icons/brain-circuit.svg" class="w-8" />
      <span id="fps">0 FPS</span>
    </button>
    <div id="video-container" class="relative w-full h-full">
      <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
    </div>
    <button id="action-btn" class="absolute left-1/2 bottom-4 -translate-x-1/2 rounded-full p-3 bg-blue-500">
      <img src="/icons/play.svg" class="w-8" />
    </button>
  </main>
  <aside id="info" class="flex-[2] flex flex-col gap-4 p-4 rounded-xl bg-black">
    <div id="camera-info"></div>
    <ul id="objects-info" class="flex flex-col gap-4 overflow-y-scroll"></ul>
    <ul id="points-info" class="flex flex-col gap-4 overflow-y-scroll"></ul>
  </aside>
</body>

</html>
